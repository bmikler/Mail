{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="emails-read" class="border border-1">
        <div id="sender"></div>
        <div id="recipients"></div>
        <div id="subject"></div>
        <div class="mail-buttons">
            <div class="btn btn-primary" id="replay-button">Replay</div>
        </div>
        <div id="body" class="border border-1">
            <div class="timestamp" id="timestamp"></div>
            <div id="text"></div>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <div style="display: none" id="error" class="alert alert-danger"></div>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject" autocomplete="off">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body" autocomplete="off"></textarea>
            <input type="submit" class="btn btn-primary" value="Send"/>
        </form>
    </div>
{% endblock %}
    
{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
